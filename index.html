<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVENTURE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">ADVENTURE</div>
        <div class="header-center" id="location-name">Starting Location</div>
        <div class="header-right" id="location-id">ID: 1</div>
    </header>
    
    <!-- Main Layout -->
    <div class="container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="nav-section">
                <h3>Navigation</h3>
                <ul id="nav-options"></ul>
            </div>
            <div class="items-section">
                <h3>Items</h3>
                <ul id="items-list"></ul>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="game-area">
            <div id="location-description">Description of the location...</div>
        </main>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>Explore and learn - The Adventure Continues!</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
